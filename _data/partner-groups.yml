- name: "Boston CTO Club"
  description_markdown: >-
    Meetings are last Wednesday of the month (except Nov. & Dec.), 7:30 am to 9:30 am, alternating between Fresh Pond & Kendall Sq. No meeting in August.
- name: "Los Angeles CTO Forum"
  description_markdown: >-
    Meetings are 2nd Friday of every month, 8:00 am to 10:00 am in Santa Monica.
- name: "Melbourne CTO Club"
  description_markdown: >-
    Meetings are the second Thursday of each month from 7:30 am to 9:30 am.
- name: "New York CTO Club"
  description_markdown: >-
    Meetings are 2nd Wednesday of the month, 7:30 am to 9:30 am in Midtown East. No meeting in August.
- name: "San Francisco CTO Club"
  description_markdown: >-
    Meetings are the second Wednesday of the month from 7:45 am to 9:30 am in SoMa on New Montgomery St.
- name: "Seattle CTO Club"
  description_markdown: >-
    Meetings are first Wednesday of the month from 8:00 am to 9:30 am.
- name: "Washington, DC CTO Club"
  description_markdown: >-
    Meetings are 2nd Wednesday of the month, 7:30 am to 9:30 am in Tysons Corner.

